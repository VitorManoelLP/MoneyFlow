<div class="row mt-xxl-5 ">

  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header">
        <h5 class="card-title fw-bold text-success">Total receitas</h5>
      </div>
      <div class="card-body">
        <h5 class="card-title fw-bold text-success">{{ usuario?.valorTotalReceitas | currency: 'R$' }}</h5>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header">
        <h5 class="card-title fw-bold text-danger">Total despesas</h5>
      </div>
      <div class="card-body">
        <h5 class="card-title fw-bold text-danger">{{ usuario?.valorTotalDespesas | currency: 'R$' }}</h5>
      </div>
    </div>
  </div>

</div>

<money-flow-grafico [usuarioInfo]="usuarioLoaded.asObservable()"></money-flow-grafico>
